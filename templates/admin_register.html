<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
</head>

<body>
    <h1>Admin Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.admin_key }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('admin_login') }}">Already have an account? Log In</a><br>
    <a href="{{ url_for('home') }}">back to home page</a><br>
</body>
</html>
